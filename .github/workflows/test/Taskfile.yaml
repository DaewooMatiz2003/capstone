version: "3"

tasks:
  trigger-workflow:
    desc: Trigger GitHub Actions workflow using act
    cmds: 
      - |
        act workflow_dispatch \
          --container-architecture linux/amd64 \
          -P ubuntu-24.04=ghcr.io/catthehacker/ubuntu:act-24.04 \
          --directory ../../.. \
          -W .github/workflows/test.yaml
